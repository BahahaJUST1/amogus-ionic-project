<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Amogus List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-col *ngFor="let amogus of amogusList">
    <ion-list class="amogus-box" [routerLink]="['/amogus/', amogus.id]">
      <p class="amogus-name">{{ amogus.name }}</p>
      <ion-img class="amogus-img" src="../../assets/img/blank-mogus.png" style="background-color: {{ amogus.color }};"></ion-img>
    </ion-list>
  </ion-col>
</ion-content>
